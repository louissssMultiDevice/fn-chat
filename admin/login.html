<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Forexter Network</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="https://files.catbox.moe/pvnz0v.jpg" alt="Forexter Logo" class="login-logo">
            <h1>Forexter Network</h1>
            <p>Admin Panel Login</p>
        </div>
        
        <div class="login-card">
            <h2><i class="fas fa-lock"></i> Admin Access</h2>
            <p class="login-subtitle">Masukkan kredensial admin untuk melanjutkan</p>
            
            <form id="loginForm" onsubmit="return login(event)">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Masukkan username admin"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Masukkan password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="adminCode">Kode Admin (Opsional)</label>
                    <input 
                        type="text" 
                        id="adminCode" 
                        placeholder="Masukkan kode admin jika ada"
                    >
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="login-info">
                    <h4>Admin yang Terdaftar:</h4>
                    <div class="admin-list">
                        <div class="admin-item">
                            <i class="fas fa-user-shield"></i>
                            <span>ndii</span>
                        </div>
                        <div class="admin-item">
                            <i class="fas fa-user-shield"></i>
                            <span>lan</span>
                        </div>
                        <div class="admin-item">
                            <i class="fas fa-user-shield"></i>
                            <span>lez</span>
                        </div>
                        <div class="admin-item">
                            <i class="fas fa-user-shield"></i>
                            <span>karin</span>
                        </div>
                        <div class="admin-item">
                            <i class="fas fa-user-shield"></i>
                            <span>kenzz</span>
                        </div>
                        <div class="admin-item">
                            <i class="fas fa-user-shield"></i>
                            <span>fanks</span>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="login-footer">
                <a href="../chat.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Kembali ke Chat
                </a>
                <p class="copyright">
                    <i class="fas fa-code"></i> Powered by NdiiClouD Team
                </p>
            </div>
        </div>
        
        <div class="login-alert" id="loginAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="alertMessage"></span>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
