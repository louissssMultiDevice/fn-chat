<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForexterChat Pro™</title>
    <meta name="theme-color" content="#075e54">
    <meta name="description" content="ForexterChat - Platform Chat & Komunikasi Terenkripsi End-to-End dengan Pengawasan Admin">
    <meta name="keywords" content="chat, video call, voice call, end-to-end encryption, secure messaging, admin monitoring">
    <title>ForexterChat™ | Secure Communication Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        /* ===== RESET & VARIABLES ===== */
        :root {
            /* Brand Colors */
            --primary-gradient: linear-gradient(135deg, #075e54, #128c7e);
            --secondary-gradient: linear-gradient(135deg, #25d366, #128c7e);
            --accent-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --danger-gradient: linear-gradient(135deg, #ff416c, #ff4b2b);
            --warning-gradient: linear-gradient(135deg, #f7971e, #ffd200);
            
            /* Theme Colors */
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-elevated: #334155;
            --bg-overlay: rgba(0, 0, 0, 0.8);
            
            /* Text Colors */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --text-accent: #25d366;
            
            /* Status Colors */
            --online: #10b981;
            --typing: #3b82f6;
            --away: #f59e0b;
            --offline: #64748b;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --info: #3b82f6;
            
            /* Security Colors */
            --encrypted: #8b5cf6;
            --verified: #0ea5e9;
            --admin: #f59e0b;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
            
            /* Borders */
            --border-light: rgba(255, 255, 255, 0.1);
            --border-medium: rgba(255, 255, 255, 0.15);
            --border-heavy: rgba(255, 255, 255, 0.2);
            
            /* Animations */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Sizes */
            --header-height: 64px;
            --sidebar-width: 380px;
            --sidebar-collapsed: 80px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-round: 9999px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ===== LOADING SCREEN ===== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-main);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        .security-shield {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        .security-shield i {
            font-size: 3rem;
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* ===== MAIN APP CONTAINER ===== */
        .app-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: none;
        }
        
        /* ===== AUTHENTICATION SCREENS ===== */
        .auth-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(circle at 50% 0%, rgba(7, 94, 84, 0.1) 0%, transparent 50%);
        }
        
        .auth-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-medium);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .brand-logo {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }
        
        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        /* ===== MAIN INTERFACE ===== */
        .main-interface {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Sidebar Navigation */
        .sidebar-nav {
            width: 80px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
            gap: 1.5rem;
        }
        
        .nav-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-lg);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .nav-item:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }
        
        .nav-item.active {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.05);
        }
        
        .nav-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            padding: 0.1rem 0.4rem;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .content-header {
            padding: 1.5rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        /* Content Sections */
        .content-section {
            display: none;
            flex: 1;
            overflow: hidden;
        }
        
        .content-section.active {
            display: flex;
            flex-direction: column;
        }
        
        /* ===== CONTACTS SECTION ===== */
        .contacts-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .contacts-sidebar {
            width: 300px;
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
        }
        
        .contacts-search {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--bg-elevated);
            border: 2px solid transparent;
            border-radius: var(--radius-round);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all var(--transition-fast);
        }
        
        .search-input:focus {
            border-color: var(--text-accent);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }
        
        .contacts-categories {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
        }
        
        .category-tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }
        
        .category-tab {
            padding: 0.5rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-round);
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition-fast);
        }
        
        .category-tab.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 0.5rem;
        }
        
        .contact-item:hover {
            background: var(--bg-elevated);
        }
        
        .contact-item.selected {
            background: linear-gradient(90deg, rgba(7, 94, 84, 0.2), transparent);
            border-left: 3px solid var(--text-accent);
        }
        
        .contact-avatar {
            position: relative;
            margin-right: 1rem;
        }
        
        .avatar-img {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-round);
            object-fit: cover;
            border: 2px solid var(--bg-card);
        }
        
        .contact-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bg-card);
        }
        
        .status-online { background: var(--online); }
        .status-offline { background: var(--offline); }
        .status-away { background: var(--away); }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .verified-badge {
            color: var(--verified);
            font-size: 0.9rem;
        }
        
        .contact-last-seen {
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }
        
        /* Contact Detail View */
        .contact-detail {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            background: var(--bg-main);
        }
        
        .contact-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .contact-detail-avatar {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-round);
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .contact-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        /* ===== STATUS SECTION ===== */
        .status-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .status-update {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-light);
        }
        
        .status-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .status-avatar {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-round);
        }
        
        .status-author {
            flex: 1;
        }
        
        .status-timestamp {
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }
        
        .status-content {
            margin-bottom: 1rem;
        }
        
        .status-actions {
            display: flex;
            gap: 1rem;
            border-top: 1px solid var(--border-light);
            padding-top: 1rem;
        }
        
        /* ===== COMMUNITIES SECTION ===== */
        .communities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .community-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border-light);
            transition: all var(--transition-medium);
            cursor: pointer;
        }
        
        .community-card:hover {
            transform: translateY(-4px);
            border-color: var(--text-accent);
            box-shadow: var(--shadow-lg);
        }
        
        .community-banner {
            height: 120px;
            background: var(--primary-gradient);
            position: relative;
        }
        
        .community-avatar {
            position: absolute;
            bottom: -20px;
            left: 1.5rem;
            width: 64px;
            height: 64px;
            border-radius: var(--radius-lg);
            background: var(--bg-card);
            border: 4px solid var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .community-info {
            padding: 2rem 1.5rem 1.5rem;
        }
        
        .community-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* ===== GROUPS SECTION ===== */
        .groups-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .group-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
            border: 1px solid var(--border-light);
            transition: all var(--transition-fast);
        }
        
        .group-item:hover {
            border-color: var(--text-accent);
            transform: translateX(4px);
        }
        
        .group-avatar {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-lg);
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        
        .group-details {
            flex: 1;
        }
        
        .group-members {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* ===== CALLS SECTION ===== */
        .calls-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .call-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            margin-bottom: 0.75rem;
            border: 1px solid var(--border-light);
        }
        
        .call-type {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-round);
            background: var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        
        .call-type.incoming { color: var(--success); }
        .call-type.outgoing { color: var(--info); }
        .call-type.missed { color: var(--danger); }
        
        .call-info {
            flex: 1;
        }
        
        .call-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.25rem;
        }
        
        /* ===== SETTINGS SECTION ===== */
        .settings-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .settings-group {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-light);
            overflow: hidden;
        }
        
        .settings-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .settings-content {
            padding: 1.5rem;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-light);
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-info {
            flex: 1;
        }
        
        .setting-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .setting-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* ===== CHAT INTERFACE ===== */
        .chat-interface {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-main);
        }
        
        .chat-interface.active {
            display: flex;
        }
        
        .chat-header {
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-partner-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }
        
        .encryption-badge {
            background: var(--encrypted);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-round);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: linear-gradient(180deg, var(--bg-main) 0%, rgba(7, 94, 84, 0.05) 100%);
        }
        
        .message {
            margin-bottom: 1rem;
            max-width: 70%;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            margin-left: auto;
        }
        
        .message-content {
            padding: 0.875rem 1rem;
            border-radius: var(--radius-lg);
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent .message-content {
            background: var(--primary-gradient);
            color: white;
        }
        
        .message.received .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            margin-top: 0.25rem;
            text-align: right;
        }
        
        .input-area {
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border-light);
        }
        
        .message-input {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem 1rem;
            background: var(--bg-elevated);
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
        }
        
        /* ===== ADMIN NOTIFICATIONS ===== */
        .admin-notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 1rem 1.25rem;
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--admin);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            max-width: 400px;
            animation: slideInRight 0.3s ease;
        }
        
        .notification-icon {
            color: var(--admin);
            font-size: 1.2rem;
        }
        
        /* ===== SECURITY INDICATORS ===== */
        .security-indicator {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            z-index: 1000;
            border: 1px solid var(--border-light);
        }
        
        /* ===== BUTTONS ===== */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);

<body>
    <div id="app">
        <!-- Interface Premium -->
    </div>
    
    <script>
        class ForexterChatApp {
            constructor() {
                this.socket = io('http://localhost:3000');
                this.user = null;
                this.contacts = [];
                this.activeChat = null;
                this.messages = new Map();
                this.init();
            }
            
            async init() {
                // Check existing session
                const token = localStorage.getItem('session_token');
                if (token) {
                    await this.authenticate(token);
                } else {
                    this.showAuthScreen();
                }
                
                this.setupSocketListeners();
                this.setupUI();
            }
            
            setupSocketListeners() {
                this.socket.on('authenticated', (user) => {
                    this.user = user;
                    this.showMainInterface();
                    this.loadUserData();
                });
                
                this.socket.on('new_message', (message) => {
                    this.receiveMessage(message);
                    this.showNotification('Pesan baru', message.sender);
                });
                
                this.socket.on('presence_update', (data) => {
                    this.updateContactStatus(data.userId, data.status);
                });
                
                this.socket.on('typing_indicator', (data) => {
                    this.showTypingIndicator(data.from, data.isTyping);
                });
                
                this.socket.on('incoming_call', (callData) => {
                    this.showIncomingCall(callData);
                });
                
                this.socket.on('business_approved', (data) => {
                    this.upgradeToBusiness(data);
                });
                
                this.socket.on('admin_notification', (notification) => {
                    this.showAdminAlert(notification);
                });
            }
            
            // Implementasi fitur premium...
        }
        
        window.app = new ForexterChatApp();
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
</body>
